<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOHAKU POKER BASE - PREMIMUM CRM</title>
    <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
    <style>
        :root {
            --casino-green: #073b1e;
            --table-green: #0d5d36;
            --gold: #ffca28;
            --gold-glow: #ffd700;
            --text-light: #ffffff;
        }

        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background-color: var(--casino-green);
            background-image: radial-gradient(circle at center, var(--table-green) 0%, var(--casino-green) 100%);
            color: var(--text-light); 
            margin: 0; padding: 15px; 
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ÊµÆÈÅä„Åô„Çã„Éà„É©„É≥„ÉóË®òÂè∑„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .bg-symbols {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1; font-size: 2rem; opacity: 0.1;
        }
        .symbol { position: absolute; animation: float 15s infinite linear; }
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        .container { max-width: 600px; margin: auto; position: relative; z-index: 1; }
        
        h1 { 
            color: var(--gold); text-align: center; font-size: 2.2rem;
            letter-spacing: 4px; margin-bottom: 30px;
            text-shadow: 0 0 15px var(--gold-glow), 2px 2px 4px #000;
            font-weight: 900;
        }

        .card { 
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(10px);
            padding: 25px; border-radius: 20px; 
            border: 1px solid rgba(255, 215, 0, 0.3);
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        label { display: block; margin-bottom: 6px; font-size: 0.85rem; color: var(--gold); font-weight: bold; }

        input { 
            width: 100%; padding: 14px; font-size: 16px; 
            border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); 
            background: rgba(0, 0, 0, 0.4); color: white; box-sizing: border-box; 
            transition: 0.3s;
        }
        input:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 10px var(--gold-glow); }

        .row { display: flex; gap: 12px; margin-bottom: 15px; }
        .row > div { flex: 1; }

        .btn-main { 
            background: linear-gradient(135deg, #ffd700, #b8860b);
            color: #1a1a1a; border: none; padding: 18px; 
            border-radius: 12px; font-size: 18px; font-weight: 900; 
            width: 100%; cursor: pointer; margin-top: 20px;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.3);
            box-shadow: 0 6px 0 #7a6320, 0 10px 20px rgba(0,0,0,0.4);
        }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 2px 0 #7a6320; }

        .member-item {
            background: rgba(0, 0, 0, 0.5); border-radius: 15px;
            padding: 20px; margin-bottom: 15px; 
            border: 1px solid rgba(255, 215, 0, 0.1);
            position: relative; overflow: hidden;
        }
        .member-item::before {
            content: "‚ô†Ô∏è"; position: absolute; right: -10px; bottom: -10px;
            font-size: 5rem; opacity: 0.05; pointer-events: none;
        }

        .chip-display { 
            font-size: 1.8rem; font-weight: bold; color: #00ff88; margin: 10px 0;
            font-family: 'Courier New', monospace; text-shadow: 0 0 10px rgba(0,255,136,0.4);
        }
        
        .info-detail { font-size: 0.8rem; color: #ccc; line-height: 1.6; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }

        .controls { display: flex; gap: 10px; margin-top: 15px; }
        .btn-sm { padding: 12px; font-size: 14px; border-radius: 8px; border: none; cursor: pointer; flex: 1; font-weight: bold; color: #fff; }
        .plus { background: rgba(40, 167, 69, 0.8); }
        .minus { background: rgba(220, 53, 69, 0.8); }

        .search-box { 
            margin-bottom: 25px; border: 2px solid var(--gold); 
            background: rgba(0,0,0,0.7); width: 100%; padding: 15px; 
            color: white; border-radius: 12px; font-size: 16px;
        }
    </style>
</head>
<body>

<div class="bg-symbols" id="bgSymbols"></div>

<div class="container">
    <h1>KOHAKU POKER BASE</h1>
    
    <div class="card h-adr">
        <span class="p-country-name" style="display:none;">Japan</span>

        <div class="row">
            <div style="flex: 2;">
                <label>„Éó„É¨„Ç§„É§Âêç</label>
                <input type="text" id="playerName" placeholder="SHARK">
            </div>
            <div style="flex: 1;">
                <label>ÂàùÊúü„ÉÅ„ÉÉ„Éó</label>
                <input type="number" id="initialChips" value="0">
            </div>
        </div>

        <div class="row">
            <div>
                <label>Âßì</label>
                <input type="text" id="lastName" placeholder="Â±±Áî∞">
            </div>
            <div>
                <label>Âêç</label>
                <input type="text" id="firstName" placeholder="Â§™ÈÉé">
            </div>
        </div>

        <div class="row">
            <div style="flex: 2;">
                <label>„Éï„É™„Ç¨„Éä</label>
                <input type="text" id="ruby" placeholder="„É§„Éû„ÉÄ „Çø„É≠„Ç¶">
            </div>
            <div style="flex: 1;">
                <label>ÁîüÂπ¥ÊúàÊó•</label>
                <input type="date" id="birthDate">
            </div>
        </div>

        <div class="row">
            <div>
                <label>ÈõªË©±Áï™Âè∑</label>
                <input type="tel" id="phone" placeholder="09012345678">
            </div>
            <div>
                <label>ÈÉµ‰æøÁï™Âè∑</label>
                <input type="text" id="zip" class="p-postal-code" placeholder="1234567">
            </div>
        </div>

        <div class="form-group">
            <label>‰ΩèÊâÄ</label>
            <input type="text" id="address" class="p-region p-locality p-street-address p-extended-address" placeholder="Ëá™ÂãïÂÖ•Âäõ„Åï„Çå„Åæ„Åô">
        </div>

        <button class="btn-main" onclick="registerMember()">COMPLETE REGISTRATION</button>
    </div>

    <input type="text" id="search" class="search-box" placeholder="üîç ‰ºöÂì°„ÇíÊ§úÁ¥¢..." oninput="render()">

    <div id="memberList"></div>
</div>

<script>
    // „Éà„É©„É≥„Éó„ÅÆËÉåÊôØ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁîüÊàê
    const symbols = ['‚ô†Ô∏è','‚ô•Ô∏è','‚ô£Ô∏è','‚ô¶Ô∏è'];
    const bg = document.getElementById('bgSymbols');
    for(let i=0; i<15; i++) {
        const div = document.createElement('div');
        div.className = 'symbol';
        div.innerText = symbols[Math.floor(Math.random()*symbols.length)];
        div.style.left = Math.random()*100 + '%';
        div.style.animationDelay = Math.random()*15 + 's';
        bg.appendChild(div);
    }

    let members = JSON.parse(localStorage.getItem('kohakuDataV3') || '[]');

    function save() {
        localStorage.setItem('kohakuDataV3', JSON.stringify(members));
        render();
    }

    function registerMember() {
        const pName = document.getElementById('playerName').value;
        if(!pName) { alert("„Éó„É¨„Ç§„É§Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"); return; }

        const newMember = {
            id: Date.now(),
            pName: pName,
            lName: document.getElementById('lastName').value,
            fName: document.getElementById('firstName').value,
            ruby: document.getElementById('ruby').value,
            birth: document.getElementById('birthDate').value,
            phone: document.getElementById('phone').value,
            zip: document.getElementById('zip').value,
            addr: document.getElementById('address').value,
            chips: parseInt(document.getElementById('initialChips').value) || 0
        };

        members.push(newMember);
        ["playerName", "lastName", "firstName", "ruby", "birthDate", "phone", "zip", "address"].forEach(id => {
            document.getElementById(id).value = "";
        });
        document.getElementById('initialChips').value = "0";
        save();
        alert("Welcome to KOHAKU POKER BASE!");
    }

    function updateChips(id, amount) {
        const m = members.find(m => m.id === id);
        if (m) { m.chips += amount; if (m.chips < 0) m.chips = 0; save(); }
    }

    function deleteMember(id) {
        if(confirm("„Éá„Éº„Çø„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) {
            members = members.filter(m => m.id !== id);
            save();
        }
    }

    function render() {
        const listDiv = document.getElementById('memberList');
        const searchTerm = document.getElementById('search').value.toLowerCase();
        listDiv.innerHTML = "";

        const filtered = members.filter(m => 
            m.pName.toLowerCase().includes(searchTerm) || 
            m.lName.toLowerCase().includes(searchTerm) ||
            m.ruby.includes(searchTerm)
        );

        filtered.forEach(m => {
            const item = document.createElement('div');
            item.className = 'member-item';
            item.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <strong style="font-size:1.3rem; color:var(--gold);">${m.pName}</strong> 
                        <span style="font-size:0.85rem; color:#aaa;"> - ${m.lName} ${m.fName}</span>
                        <div class="chip-display">üí∞ ${m.chips.toLocaleString()} pts</div>
                    </div>
                    <button onclick="deleteMember(${m.id})" style="background:none; border:none; color:#555; cursor:pointer; font-size:1.5rem;">√ó</button>
                </div>
                <div class="info-detail">
                    üéÇ ${m.birth} / üìû ${m.phone}<br>
                    üìç „Äí${m.zip} ${m.addr}
                </div>
                <div class="controls">
                    <button class="btn-sm plus" onclick="updateChips(${m.id}, 100)">+100</button>
                    <button class="btn-sm plus" onclick="updateChips(${m.id}, 1000)">+1k</button>
                    <button class="btn-sm minus" onclick="updateChips(${m.id}, -100)">-100</button>
                    <button class="btn-sm minus" onclick="updateChips(${m.id}, -1000)">-1k</button>
                </div>
            `;
            listDiv.appendChild(item);
        });
    }

    render();
</script>

</body>
</html>
