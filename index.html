<body>

<div class="container">
    <h1>â™ ï¸ POKER BANK Pro</h1>
    
    <div class="card">
        <div class="form-group">
            <label>ãƒ—ãƒ¬ã‚¤ãƒ¤å</label>
            <input type="text" id="playerName" placeholder="ä¾‹: SHARK" required>
        </div>
        <div class="form-group">
            <label>ç”Ÿå¹´æœˆæ—¥</label>
            <input type="date" id="birthDate">
        </div>
        <div class="form-group">
            <label>é›»è©±ç•ªå·</label>
            <input type="tel" id="phone" placeholder="090-0000-0000">
        </div>
        <div class="form-group">
            <label>ä½æ‰€</label>
            <input type="text" id="address" placeholder="éƒ½é“åºœçœŒã‹ã‚‰å…¥åŠ›">
        </div>
        <div class="form-group">
            <label>åˆæœŸé ã‘ãƒãƒƒãƒ—</label>

        <button class="btn-main" onclick="registerMember()">æ–°è¦ä¼šå“¡ç™»éŒ²</button>
    </div>

    <input type="text" id="search" class="search-box" placeholder="åå‰ã§æ¤œç´¢..." oninput="render()">

    <div id="memberList"></div>
</div>

<script>
    let members = JSON.parse(localStorage.getItem('pokerBankProData') || '[]');

    function save() {
        localStorage.setItem('pokerBankProData', JSON.stringify(members));
        render();
    }

    function registerMember() {
        const name = document.getElementById('playerName').value;
        const birth = document.getElementById('birthDate').value;
        const phone = document.getElementById('phone').value;
        const addr = document.getElementById('address').value;
        const chips = parseInt(document.getElementById('initialChips').value) || 0;

        if(!name) return alert("ãƒ—ãƒ¬ã‚¤ãƒ¤åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

        members.push({
            id: Date.now(),
            name: name,
            birth: birth || "æœªå…¥åŠ›",
            phone: phone || "æœªå…¥åŠ›",
            address: addr || "æœªå…¥åŠ›",
            chips: chips
        });

        // ãƒ•ã‚©ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        document.getElementById('playerName').value = "";
        document.getElementById('birthDate').value = "";
        document.getElementById('phone').value = "";
        document.getElementById('address').value = "";
        document.getElementById('initialChips').value = "0";
        
        save();
    }

    function updateChips(id, amount) {
        const member = members.find(m => m.id === id);
        if (member) {
            member.chips += amount;
            if (member.chips < 0) member.chips = 0;
            save();
        }
    }

    function deleteMember(id) {
        if(confirm("ã“ã®ä¼šå“¡ãƒ‡ãƒ¼ã‚¿ã‚’å®Œå…¨ã«å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            members = members.filter(m => m.id !== id);
            save();
        }
    }

    function render() {
        const listDiv = document.getElementById('memberList');
        const searchTerm = document.getElementById('search').value.toLowerCase();
        listDiv.innerHTML = "";

        const filtered = members.filter(m => m.name.toLowerCase().includes(searchTerm));

        filtered.forEach(m => {
            const item = document.createElement('div');
            item.className = 'member-item';
            item.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <strong style="font-size:1.1rem; color:var(--gold);">${m.name}</strong>
                        <div class="chip-display">ğŸ’° ${m.chips.toLocaleString()} pts</div>
                    </div>
                    <button onclick="deleteMember(${m.id})" style="background:none; border:none; color:#666; font-size:1.2rem;">Ã—</button>
                </div>
                
                <div class="info-detail">
                    ğŸ‚ ç”Ÿå¹´æœˆæ—¥: ${m.birth}<br>
                    ğŸ“ TEL: ${m.phone}<br>
                    ğŸ  ä½æ‰€: ${m.address}
                </div>

                <div class="controls">
                    <button class="btn-sm plus" onclick="updateChips(${m.id}, 100)">+100</button>
                    <button class="btn-sm plus" onclick="updateChips(${m.id}, 1000)">+1k</button>
                    <button class="btn-sm minus" onclick="updateChips(${m.id}, -100)">-100</button>
                    <button class="btn-sm minus" onclick="updateChips(${m.id}, -1000)">-1k</button>
                </div>
            `;
            listDiv.appendChild(item);
        });
    }

    window.onload = render;
</script>
