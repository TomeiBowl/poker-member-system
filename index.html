<script>
    const storageKeys = ['kohakuDataV3', 'kohakuDataV2', 'kohakuPokerData', 'pokerBankProData'];
    let members = [];
    
    for (let key of storageKeys) {
        const data = localStorage.getItem(key);
        if (data) {
            members = JSON.parse(data);
            break; 
        }
    }

    function save() {
        localStorage.setItem('kohakuDataV3', JSON.stringify(members));
        render();
    }

    function registerMember() {
        const pName = document.getElementById('playerName').value;
        if(!pName) { alert("ãƒ—ãƒ¬ã‚¤ãƒ¤åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }

        const newMember = {
            id: Date.now(),
            pName: pName,
            lName: document.getElementById('lastName').value,
            fName: document.getElementById('firstName').value,
            ruby: document.getElementById('ruby').value,
            birth: document.getElementById('birthDate').value,
            phone: document.getElementById('phone').value,
            zip: document.getElementById('zip').value,
            addr: document.getElementById('address').value,
            chips: parseInt(document.getElementById('initialChips').value) || 0
        };

        members.push(newMember);
        ["playerName", "lastName", "firstName", "ruby", "birthDate", "phone", "zip", "address"].forEach(id => {
            document.getElementById(id).value = "";
        });
        document.getElementById('initialChips').value = "0";
        save();
        alert("Welcome to KOHAKU POKER BASE!");
    }

    function updateChips(id, amount) {
        const m = members.find(m => m.id === id);
        if (m) { m.chips += amount; if (m.chips < 0) m.chips = 0; save(); }
    }

    function deleteMember(id) {
        if(confirm("ã“ã®ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            members = members.filter(m => m.id !== id);
            save();
        }
    }

    function render() {
        const listDiv = document.getElementById('memberList');
        const searchTerm = document.getElementById('search').value.toLowerCase();
        listDiv.innerHTML = "";

        const filtered = members.filter(m => {
            return (m.pName && m.pName.toLowerCase().includes(searchTerm)) || 
                   (m.lName && m.lName.toLowerCase().includes(searchTerm)) ||
                   (m.fName && m.fName.toLowerCase().includes(searchTerm)) ||
                   (m.ruby && m.ruby.includes(searchTerm));
        });

        filtered.reverse().forEach(m => {
            const item = document.createElement('div');
            item.className = 'member-item';
            item.innerHTML = `

                    <div>
                        <div class="player-name-display">â™  ${m.pName} â™ </div>

                    ã‚«ãƒŠ: ${m.ruby} / èª•: ${m.birth}<br>
                    TEL: ${m.phone}<br>

                    <button class="btn-sm plus" onclick="updateChips(${m.id}, 1)">â™  +1</button>
