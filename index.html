<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOHAKU POKER BASE - CRM</title>
    <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
    <style>
        :root {
            --casino-green: #073b1e;
            --table-green: #0a4d2d;
            --gold: #d4af37;
            --dark-card: rgba(20, 20, 20, 0.95);
            --text-light: #f0f0f0;
        }

        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background-color: var(--casino-green);
            background-image: radial-gradient(circle at center, var(--table-green) 0%, var(--casino-green) 100%);
            color: var(--text-light); 
            margin: 0; padding: 15px; 
            min-height: 100vh;
        }

        .container { max-width: 800px; margin: auto; }
        
        h1 { 
            color: var(--gold); text-align: center; font-size: 1.8rem; letter-spacing: 2px;
            margin-bottom: 25px; text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            border-bottom: 2px solid var(--gold); padding-bottom: 10px;
        }

        .card { 
            background: var(--dark-card); padding: 20px; border-radius: 15px; 
            border: 1px solid var(--gold); margin-bottom: 25px;
        }

        .form-group { margin-bottom: 15px; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        .row > div { flex: 1; }

        label { display: block; margin-bottom: 4px; font-size: 0.8rem; color: var(--gold); font-weight: bold; }

        input { 
            width: 100%; padding: 12px; font-size: 16px; 
            border-radius: 6px; border: 1px solid #444; 
            background: #2a2a2a; color: white; box-sizing: border-box; 
        }

        .btn-main { 
            background: linear-gradient(135deg, #d4af37, #aa8a2e);
            color: #1a1a1a; border: none; padding: 16px; 
            border-radius: 8px; font-size: 16px; font-weight: bold; 
            width: 100%; cursor: pointer; margin-top: 15px;
            box-shadow: 0 4px 0 #7a6320;
        }

        .member-item {
            background: rgba(0,0,0,0.6); border-radius: 12px;
            padding: 15px; margin-bottom: 12px; border: 1px solid #444;
        }

        .chip-display { font-size: 1.4rem; font-weight: bold; color: #00ff88; margin: 8px 0; }
        
        .info-detail { font-size: 0.75rem; color: #bbb; line-height: 1.5; margin-top: 10px; border-top: 1px dashed #555; padding-top: 10px; }

        .controls { display: flex; gap: 8px; margin-top: 10px; }
        .btn-sm { padding: 10px; font-size: 12px; border-radius: 6px; border: none; cursor: pointer; flex: 1; font-weight: bold; color: #fff; }
        .plus { background: #1b5e20; }
        .minus { background: #b71c1c; }

        .search-box { margin-bottom: 20px; border: 2px solid var(--gold); background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>

<div class="container">
    <h1>KOHAKU POKER BASE</h1>
    
    <div class="card h-adr">
