<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>KOHAKU POKER BASE - CRM</title>
    <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
    <style>
        :root {
            --casino-green: #073b1e;
            --table-green: #0a4d2d;
            --gold: #d4af37;
            --dark-card: rgba(20, 20, 20, 0.95);
            --text-light: #f0f0f0;
        }

        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            background-color: var(--casino-green);
            background-image: radial-gradient(circle at center, var(--table-green) 0%, var(--casino-green) 100%);

        }

        .container { max-width: 800px; margin: auto; }
        
        h1 { 
            color: var(--gold); text-align: center; font-size: 1.8rem; letter-spacing: 2px;
            margin-bottom: 25px; text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            border-bottom: 2px solid var(--gold); padding-bottom: 10px;
        }

        .card { 
            background: var(--dark-card); padding: 20px; border-radius: 15px; 
            border: 1px solid var(--gold); margin-bottom: 25px;
        }

        .form-group { margin-bottom: 15px; }
        .row { display: flex; gap: 10px; margin-bottom: 10px; }
        .row > div { flex: 1; }

        label { display: block; margin-bottom: 4px; font-size: 0.8rem; color: var(--gold); font-weight: bold; }

        input { 
            width: 100%; padding: 12px; font-size: 16px; 
            border-radius: 6px; border: 1px solid #444; 
            background: #2a2a2a; color: white; box-sizing: border-box; 
        }

        .btn-main { 
            background: linear-gradient(135deg, #d4af37, #aa8a2e);
            color: #1a1a1a; border: none; padding: 16px; 
            border-radius: 8px; font-size: 16px; font-weight: bold; 
            width: 100%; cursor: pointer; margin-top: 15px;
            box-shadow: 0 4px 0 #7a6320;
        }

        .member-item {
            background: rgba(0,0,0,0.6); border-radius: 12px;
            padding: 15px; margin-bottom: 12px; border: 1px solid #444;
        }

        .chip-display { font-size: 1.4rem; font-weight: bold; color: #00ff88; margin: 8px 0; }
        
        .info-detail { font-size: 0.75rem; color: #bbb; line-height: 1.5; margin-top: 10px; border-top: 1px dashed #555; padding-top: 10px; }

        .controls { display: flex; gap: 8px; margin-top: 10px; }
        .btn-sm { padding: 10px; font-size: 12px; border-radius: 6px; border: none; cursor: pointer; flex: 1; font-weight: bold; color: #fff; }
        .plus { background: #1b5e20; }
        .minus { background: #b71c1c; }

        .search-box { margin-bottom: 20px; border: 2px solid var(--gold); background: rgba(0,0,0,0.5); }
    </style>
</head>

<div class="container">

        </div>

        <div class="row">
            <div>
                <label>å§“ï¼ˆæœ¬åï¼‰</label>
                <input type="text" id="lastName" placeholder="å±±ç”°">
            </div>
            <div>
                <label>åï¼ˆæœ¬åï¼‰</label>
                <input type="text" id="firstName" placeholder="å¤ªéƒ">
            </div>
        </div>

        <div class="form-group">
            <label>ãƒ•ãƒªã‚¬ãƒŠ</label>
            <input type="text" id="ruby" placeholder="ãƒ¤ãƒãƒ€ ã‚¿ãƒ­ã‚¦">
        </div>

        <div class="row">
            <div>
                <label>ç”Ÿå¹´æœˆæ—¥</label>

            </div>
            <div>
                <label>é›»è©±ç•ªå·</label>
                <input type="tel" id="phone" placeholder="09012345678">

        </div>

        <div class="row">
            <div style="flex: 0 0 40%;">
                <label>éƒµä¾¿ç•ªå·</label>
                <input type="text" id="zip" class="p-postal-code" placeholder="1234567">
            </div>
            <div style="flex: 0 0 60%;">
                <label>ä½æ‰€ï¼ˆè‡ªå‹•å…¥åŠ›ï¼‰</label>
                <input type="text" id="address" class="p-region p-locality p-street-address p-extended-address" placeholder="å¸‚åŒºç”ºæ‘ä»¥é™">
            </div>

        <div class="form-group">
            <label>åˆæœŸé ã‘ãƒãƒƒãƒ—</label>
            <input type="number" id="initialChips" value="0">
        </div>

        <button class="btn-main" onclick="registerMember()">COMPLETE REGISTRATION</button>
    </div>

    <input type="text" id="search" class="search-box" placeholder="Search Player..." oninput="render()">

</div>

<script>
    let members = JSON.parse(localStorage.getItem('kohakuPokerData') || '[]');

    function save() {
        localStorage.setItem('kohakuPokerData', JSON.stringify(members));
        render();
    }

    function registerMember() {
        const data = {
            id: Date.now(),
            pName: document.getElementById('playerName').value,
            lName: document.getElementById('lastName').value,
            fName: document.getElementById('firstName').value,
            ruby: document.getElementById('ruby').value,
            birth: document.getElementById('birthDate').value,
            phone: document.getElementById('phone').value,
            zip: document.getElementById('zip').value,
            addr: document.getElementById('address').value,
            chips: parseInt(document.getElementById('initialChips').value) || 0
        };

        if(!data.pName) return alert("ãƒ—ãƒ¬ã‚¤ãƒ¤åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

        members.push(data);
        
        // ãƒ•ã‚©ãƒ¼ãƒ ã®ãƒªã‚»ãƒƒãƒˆ
        ["playerName", "lastName", "firstName", "ruby", "birthDate", "phone", "zip", "address"].forEach(id => {
            document.getElementById(id).value = "";
        });
        document.getElementById('initialChips').value = "0";
        
        save();
    }

    function updateChips(id, amount) {
        const m = members.find(m => m.id === id);
        if (m) { m.chips += amount; if (m.chips < 0) m.chips = 0; save(); }
    }

    function deleteMember(id) {
        if(confirm("ãƒ‡ãƒ¼ã‚¿ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            members = members.filter(m => m.id !== id);
            save();
        }
    }

    function render() {
        const listDiv = document.getElementById('memberList');
        const searchTerm = document.getElementById('search').value.toLowerCase();
        listDiv.innerHTML = "";

        const filtered = members.filter(m => 
            m.pName.toLowerCase().includes(searchTerm) || 
            m.lName.toLowerCase().includes(searchTerm)
        );

        filtered.forEach(m => {
            const item = document.createElement('div');
            item.className = 'member-item';
            item.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <strong style="font-size:1.2rem; color:var(--gold);">${m.pName}</strong> 
                        <span style="font-size:0.8rem; color:#888;">(${m.lName} ${m.fName})</span>
                        <div class="chip-display">ğŸ’° ${m.chips.toLocaleString()} pts</div>
                    </div>
                    <button onclick="deleteMember(${m.id})" style="background:none; border:none; color:#555; cursor:pointer; font-size:1.2rem;">Ã—</button>
                </div>
                
                <div class="info-detail">
                    ã‚«ãƒŠ: ${m.ruby} / èª•: ${m.birth}<br>
                    TEL: ${m.phone}<br>
                    ã€’${m.zip} ${m.addr}
                </div>

                <div class="controls">
                    <button class="btn-sm plus" onclick="updateChips(${m.id}, 100)">+100</button>
                    <button class="btn-sm plus" onclick="updateChips(${m.id}, 1000)">+1k</button>
                    <button class="btn-sm minus" onclick="updateChips(${m.id}, -100)">-100</button>
                    <button class="btn-sm minus" onclick="updateChips(${m.id}, -1000)">-1k</button>
                </div>
            `;
            listDiv.appendChild(item);
        });
    }

    window.onload = render;
</script>

</body>
